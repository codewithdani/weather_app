<!DOCTYPE html>
<html lang="en">

<head>

    <title>Register</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">

            <a class="navbar-brand" href="/">Home</a>

        </div>
    </nav>
    <h2>Signup</h2>
    <form method="POST" action="/register">
        <input type="text" name="username" class="form-control" placeholder="Username"><br>
        <input type="text" name="email" class="form-control" placeholder="E-Mail"><br>
        <input type="password" name="password" class="form-control" placeholder="Password"><br>
        <!--<input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password"><br>-->
        <p>Already Registered? <a href="/signin"> Click Here</a></p>
        <button type="submit">Register</button>
    </form>

</html>
